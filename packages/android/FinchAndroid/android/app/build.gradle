plugins {
    id "com.android.application"
    id "com.facebook.react"
}

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace "com.finchandroid"

    defaultConfig {
        applicationId "com.finchandroid"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native's core library
    implementation("com.facebook.react:react-android")

    // Hermes is the modern JavaScript engine for React Native
    implementation("com.facebook.react:hermes-android")

    // --- Start of added lines for Flipper ---
    if (hermesEnabled.toBoolean()) {
        debugImplementation("com.facebook.flipper:flipper:0.125.0")
        debugImplementation("com.facebook.flipper:flipper-network-plugin:0.125.0") {
            exclude group:'com.squareup.okhttp3', module:'okhttp'
        }
        debugImplementation("com.facebook.flipper:flipper-fresco-plugin:0.125.0")
    }
    // --- End of added lines for Flipper ---
}